<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
</head>
<body>
<table border="1">
    <tr>
        <th>用户名</th>
        <th>邮箱</th>
        <th>身份证</th>
        <th>性别</th>
    </tr>
    <tr th:each="info: ${userInfoList}">
        <td th:text="${info.name}"></td>
        <td th:text="${info.mail}"></td>
        <th th:text="${info.idCard}"></th>
        <th th:text="${info.gender}"></th>
    </tr>
</table>
</body>
</html>
